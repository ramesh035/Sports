<div class="container" id="body">
<div class="mainSec">
<div *ngIf="error" class="alert alert-danger" style="padding-top:10px;">{{error}}</div>
<form class="form-horizontal loginform" [formGroup]="loginuserForm" (ngSubmit)="login()">
  <div class="form-heading">
    <h2>Log in</h2>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-sm-12">
      <label for=" userName"> Username</label>
      <input type="text" class="form-control" formControlName="userName" 
      [ngClass]="{'has-error':loginuserForm.get('userName').invalid && loginuserForm.get('userName').touched}">
    </div>
    <div class="text-danger col-md-6 col-sm-12" *ngIf="loginuserForm.get('userName').invalid && loginuserForm.get('userName').touched">
      Please enter a valid Username.
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-sm-12">
      <label>Password</label>
      <input id="password" type="password" class="form-control" formControlName="password"
      [ngClass]="{'has-error':loginuserForm.get('password').invalid && loginuserForm.get('password').touched}">
    </div>
    <div class="text-danger col-md-6 col-sm-12" *ngIf="loginuserForm.get('password').invalid && loginuserForm.get('password').touched">
      Wrong Password Try again.
    </div>
  </div>
  <div class="form-group logIn">
    <button class="btn btn-default pull-left" [disabled]="!loginuserForm.valid">Login</button>
  </div>
    
</form>
</div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 0; padding-bottom: 0;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="error">{{errorMsg}}</h4>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
